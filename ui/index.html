<!DOCTYPE html>
<html lang="en" ng-app="executor-ui">
    <head>
        <meta charset="UTF-8">
        <title>Code Executor</title>
        <link rel="stylesheet" type="text/css" href="bower_components/codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="bower_components/codemirror/theme/dracula.css" />
        <link rel="stylesheet" href="css/index.css" />
    </head>

    <body>
        <div class="container" ng-controller="rootCtrl">
            <h1 id="header">Docker Code Executor</h1>
            <ui-codemirror ng-model="code" ui-codemirror-opts="editorOptions"></ui-codemirror>
            <select ng-model="language" ng-change="setMode()">
                <option value="clike">C</option>
                <option value="python">Python</option>
                <option value="ruby">Ruby</option>
            </select>
            <button ng-click="executeCode()">Run</button>

            <div ng-show="isError">
                {{errorMsg}}
            </div>

            <div ng-hide="isError">
                {{output}}
            </div>
        </div>
        <script src="bower_components/codemirror/lib/codemirror.js"></script>
        <script src="bower_components/codemirror/mode/clike/clike.js"></script>
        <script src="bower_components/codemirror/mode/python/python.js"></script>
        <script src="bower_components/codemirror/mode/ruby/ruby.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
        <script src="js/angular/app.js"></script>
        <script src="js/angular/controllers/executor-ui.js"></script>
    </body>
</html>
